<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h2>Add a To-Do Item</h2>
    <form action="/submittodoitem" method="POST">
        <label>Item Name:</label>
        <input type="text" name="itemName" required><br><br>
        <label>Item Description:</label>
        <input type="text" name="itemDescription" required><br><br>
        <button type="submit">Add Item</button>
        <input type="text" name="itemID" placeholder="Item ID"><br><br>
        <input type="text" name="itemUUID" placeholder="Item UUID"><br><br>
        <input type="text" name="itemHash" placeholder="Item Hash"><br><br>
    </form>
</body>
</html>
