</head>
<body>

    {% if error %}
        <p style="color: red;"><b>Error:</b> {{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="username" required><br><br>

    </form>

    <hr>
    <p>Check Task 1 API here: <a href="/api">/api</a></p>
</body>
</html>
